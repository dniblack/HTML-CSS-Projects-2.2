<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
    </head>

    <body>
        <p id="XML_Example"></p>
        <script>
            var XML_Parser, XML_Document;

            //creates a text string
            var Film = "<film>" +
            "<company>Kodak</company>" +
            "<stock>Aerochrome Infrared</stock>" +
            "<ISO>400</ISO>" +
            "<year>1992</year>" +
            "</film>";

            //creates an XML DOM parser
            XML_Parser = new DOMParser();

            //creates a new XML DOM object using the text string
            XML_Document = XML_Parser.parseFromString(Film, "text/xml");

            document.getElementById("XML_Example").innerHTML = 
            XML_Document.getElementsByTagName("year")[0].childNodes[0].nodeValue;

        </script>
    </body>

    </html>
